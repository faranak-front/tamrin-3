<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register Forms</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container" id="fiorm">
      <div class="image-section"></div>
      <div class="form-section">
        <h2>Register</h2>
        <form id="registerForm">
          <div class="input-container">
            <label for="registerUsername">Full name</label>
            <input type="text" id="registerUsername" placeholder="Username" />
            <span class="error-message"> Name is empty. </span>
          </div>

          <div class="input-container">
            <label for="registerEmail">Email address</label>
            <input id="registerEmail" placeholder="Email" />
            <span class="error-message"> Email is not valid. </span>
          </div>
          <div class="input-container">
            <label for="registerPassword">Set password</label>
            <input
              type="password"
              id="registerPassword"
              placeholder="Password"
            />
            <span class="error-message"> Password is empty. </span>
          </div>
          <div class="input-container">
            <label for="registerPassword">Confirm password</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm password"
            />
            <span class="error-message"> Passwords do not match. </span>
          </div>
          <button type="submit">Register</button>
          <p>
            Already have an account?
            <a href="login.html">Login here</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
